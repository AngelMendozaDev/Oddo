{% include 'header.html' %}
<div class="my-navbar">
    <div class="nav-left">
        <label for="status-panel" style="cursor: pointer;">
            <i class="fab fa-trello" aria-hidden="true"></i>
        </label>

    </div>
    <div class="nav-right">
        <i class="icon fa-brands fa-stack-exchange"></i>
        <i class="icon fa fa-clock" aria-hidden="true"></i>
        <label for="status-menu">
            <i id="btn-menu" class="icon fa fa-bars" aria-hidden="true"></i>
        </label>
    </div>
</div>

<div class="menu-slide" id="menu-slide">
    <input type="checkbox" id="status-menu" hidden>
    <label for="status-menu"><i class="fa fa-times" id="close-side" aria-hidden="true"></i></label>
    <ul class="opciones">
        <li>Option 1</li>
        <li>Option 2</li>
        <li>Option 3</li>
        <li>Option 4</li>
        <li>Option 5</li>
        <li>Option 6</li>
        <li>Option 7</li>
        <li>Option 8</li>
        <li>Option 9</li>
        <li>Option 10</li>
    </ul>
</div>

<div class="my-panel" id="my-panel">
    <label for="status-panel" id="close-panel">
        <i class="fa fa-times" aria-hidden="true"></i>
    </label>
    <input type="checkbox" id="status-panel" hidden> {% for x in [1,2,3,4,5,6,7] %}
    <div class="option-cube">
        <img src="../../static/media/myBox.png" alt="">
        <div class="globo">
            <span>Text description </span>
        </div>
    </div>
    {% endfor %}
</div>
{% include 'footer.html' %}
<script src="../../static/js/menus.js"></script>
