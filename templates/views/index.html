<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oddo</title>
    <link rel="stylesheet" href="../../static/libs/bootstrap-5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/libs/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../../static/css/login.css">
</head>

<body>

    <div class="cont-g">
        <div class="header-cont">
            <img src="">
        </div>
        <div class="body-cont">
            <center>
                <h1>Oddo iTProve</h1>
            </center>
            <form action="/login" method="post" id="form-login">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fa fa-user-circle" aria-hidden="true"></i>
                    </span>
                    <input type="text" class="form-control" name="user" required>
                </div>

                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                    <input type="password" class="form-control" name="pass" required>
                </div>

                <div class="separador"></div>

                <center>
                    <button type="submit" class="btn btn-success">
                        <i class="fa fa-key" aria-hidden="true"></i>
                        &nbsp;
                        Ingresar
                    </button>
                </center>
            </form>

        </div>
        <div class="footer-cont">
            <center>
                Todos los derechos recervados para
                <strong>Luis Angel Mendoza Garcia</strong>
            </center>
        </div>
    </div>
    <script src="../../static/libs/jquery.js"></script>
    <script src="../../static/libs/bootstrap-5/js/bootstrap.min.js"></script>
    <script src="../../static/libs/fontawesome/js/all.min.js"></script>
    <script src="../../static/libs/sweetalert.js"></script>
    <script src="../../static/js/login.js"></script>
    <script>
        $(function() {
            let resp = '{{response}}'

            if (resp == 'False') {
                swal("Oops!", "La autenticación falló", "error");
            }
        });
    </script>
</body>

</html>
